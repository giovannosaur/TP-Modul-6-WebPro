<!DOCTYPE html>
<html>
<head>
    <title>1303223160_Soal1</title>
    <link type="text/css" rel="stylesheet" href="style1.css">
</head>
<body>
    <form>
        <div class="form-group">
            <label>Nama</label>
            <input onclick="inputNama()" type="text" class="form-control" id="nama" readonly>
        </div>
        <div class="form-group">
            <label>NIM</label>
            <input onclick="inputNIM()" type="text" class="form-control" id="nim" readonly>
        </div>
    </form>

    <script type="text/javascript">
        function inputNama() {
            document.getElementById("nama").value = prompt("Masukkan nama kamu:");
        }
        function inputNIM() {
            document.getElementById("nim").value = prompt("Masukkan nim kamu:");
        }
    </script>
</body>
</html>
